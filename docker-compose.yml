version: '2'

services:
  serilog:
    build: ./serilog
    image: serilog
  consoleapp:
    build: ./console-sample
    image: serilog-console-sample
    depends_on: 
      - serilog 
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./console-sample/src:/src
    
    
    
    
    
    
    
